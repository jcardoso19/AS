<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat MultiPower</title>
    <link rel="stylesheet" href="assets/css/chat.css">
    <script src="assets/js/chat.js" defer></script>
</head>
<body>

    <div class="chat-header">
        <div class="avatar-wrapper">
            <img src="assets/images/elon.png" alt="AI" class="ai-avatar">
            <div class="status-dot"></div>
        </div>
        <div>
            <h2>Assistente MultiPower</h2>
            <span class="status-text">Online</span>
        </div>
    </div>

    <div id="chat-container" class="chat-container">
        <div class="message ai-message">
            Olá! Sou a IA da MultiPower. ⚡<br>Como posso ajudar com o teu carregamento hoje?
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Escreve a tua dúvida..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>

    <div class="navbar">
        <div class="navigation">
            <a class="button" href="index.html">
                <img src="assets/images/map.png" alt="Mapa">
                <div class="nav1">MAPA</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="wallet.html">
                <img src="assets/images/wallet.png" alt="Carteira">
                <div class="nav1">WALLET</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="chat.html" style="color: #4bc0c0;">
                <img src="assets/images/elon.png" style="filter: none; border-radius: 50%; width: 24px; height: 24px; object-fit:cover; border: 1px solid #4bc0c0;" alt="Chat">
                <div class="nav1">CHAT</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="conta.html">
                <img src="assets/images/conta.png" alt="Conta">
                <div class="nav1">CONTA</div>
            </a>
        </div>
    </div>

</body>
</html>
